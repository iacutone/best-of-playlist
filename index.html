<!DOCTYPE html>
<html>
  <head>
    <title>Best Of</title>
    <link rel="stylesheet" href="style.css">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/skeleton.css">
    <script src="app.js"></script>
  </head>
  <body>
    <div id='container'></div>
    <script>
      var elm = document.getElementById('container');
      var songs = {songs: [{songSource: "songs/The Julie Ruin - I'm Done.webm", songName: "The Julie Ruin - I'm Done", id: "song1"}, {songSource: "songs/The Julie Ruin - I'm Done.webm", songName: "The Julie Ruin - I'm Done", id: "song2"}]};
      app = Elm.Main.embed(elm, songs);

      app.ports.play.subscribe(function(event) {
        var audio = document.getElementById(event);
        audio.play();
        app.ports.setDuration.send(audio.duration);
      });

      app.ports.pause.subscribe(function(event) {
        var audio = document.getElementById(event);
        audio.pause();
      });
    </script>
  </body>
</html>
